name: Build HZO APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install flet
      - name: Build APK
        run: |
          flet build apk
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: hzo-app-apk
          path: build/apk/*.apk
          
